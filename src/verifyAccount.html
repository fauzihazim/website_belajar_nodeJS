<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <script>
        // Ambil ID dari query string
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        console.log("Token in html is ", token);
        

        // Data yang akan dikirim
        // const data = {
        //     courseName: "courseNameEdited1",
        //     price: 0,
        //     tutorId: 90
        // };

        // Jalankan permintaan PUT saat halaman dimuat
        fetch(`http://localhost:3001/verifyAccount/${token}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            // body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            alert('Account has been verified successfully!');
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</head>
<body>
    <p>Account has been verified successfully</p>
</body>
</html>
